<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lista de Presentes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Botão de voltar */
    .btn-voltar {
        position: absolute;
        top: 5%;
        right: 25px;
        font-size: 45px;
        font-weight: bold;
        text-decoration: none;
        color: white;
        z-index: 10;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-voltar:hover {
        transform: scale(1.25);
    }
</style>
</head>

<body>

<div class="container">

    <!-- Botão X para voltar -->
    <a href="index.html" class="btn-voltar">×</a>

    <!-- Imagem da lista de presentes -->
    <img src="presentes.jpg" alt="Lista de Presentes">

</div>

</body>
</html>
